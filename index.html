<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <main class = "wrapper">
    <section class="image_box">
      <picture class = "image_box">
        <!-- Desktop Image -->
        <source media="(min-width: 45rem)" srcset="images/image-header-desktop.jpg">
        <!-- Fallback to Mobile Image -->
        <img src="./images/image-header-mobile.jpg" alt="People working together">
      </picture>
    </section>
    
    <section class = "business_content">
      <h1 class = "business_content__quote txt-padding-bottom business__txt">Get <span class = "insight">insights</span> that help your business grow</h1>
      <p class = "business_content__services txt-padding-bottom business__txt">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <ul class="business_content__network business__txt">
          <li>
            <span class = "business_content__network__numbers--white">10k+</span>
            <p><span class = "business_content__network__catagory--ff-size">COMPANIES</span></p>
          </li>
          <li>
            <span class = "business_content__network__numbers--white">314k+</span>
            <p><span class = "business_content__network__catagory--ff-size">TEMPLATE</span></p>
          </li>
          <li>
            <span class = "business_content__network__numbers--white">10k+</span>
            <p><span class = "business_content__network__catagory--ff-size">QUERIES</span></p>
          </li>
        </ul>
    </section>
  </main>
</body>
</html>
